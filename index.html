<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gavekort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
    }

    #slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background: rgba(255,255,255,0.5);
      border: none;
      padding: 0.2em 0.5em;
      cursor: pointer;
      z-index: 2;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    #startOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      color: white;
      font-size: 2rem;
      font-family: sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="slideshow-container">
    <div id="startOverlay" onclick="startSlideshow()">tryk for at starte</div>
    <button class="nav-btn" id="prevBtn" onclick="prevSlide()">‹</button>
    <button class="nav-btn" id="nextBtn" onclick="nextSlide()">›</button>
  </div>

  <script>
    const images = [
      "7ea4ee19-6395-4202-ad63-a472c00b4b9b.png", // forside
      "ChatGPT Image 19. jun. 2025, 16.31.57.png",
      "Billede 2.jpg",
      "Billede 23.jpg",
      "f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg",
      "Billede 24.jpg",
      "Billede 20.jpg",
      "fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg",
      "Billede 25.jpg",
      "Design uden navn.png",
      "815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg",
      "Billede 3.jpg",
      "Billede 12.jpg",
      "E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png",
      "F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg",
      "Billede 4.jpg",
      "Skærmbillede 2025-06-19 kl. 16.46.58.png"
    ];

    const container = document.getElementById('slideshow-container');
    let currentIndex = 0;
    let slides = [];
    let autoSlideInterval;
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    function preloadImages() {
      images.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    function setupSlides() {
      images.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'slide';
        if (index === 0) img.classList.add('active');
        container.appendChild(img);
        slides.push(img);
      });
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
      currentIndex = index;
    }

    function nextSlide() {
      const nextIndex = (currentIndex + 1) % slides.length;
      showSlide(nextIndex);
    }

    function prevSlide() {
      const prevIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(prevIndex);
    }

    function startSlideshow() {
      document.getElementById('startOverlay').style.display = 'none';
      requestWakeLock();
      autoSlideInterval = setInterval(() => {
        const nextImg = new Image();
        nextImg.src = images[(currentIndex + 1) % slides.length];
        nextImg.onload = () => nextSlide();
      }, 3000);
    }

    preloadImages();
    setupSlides();
  </script>
</body>
</html>
