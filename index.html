<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gavekort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: none;
      color: white;
      font-size: 2rem;
      padding: 1rem 2rem;
      border: 2px solid white;
      cursor: pointer;
      z-index: 10;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 2rem;
      padding: 0.4rem 0.7rem;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .nav-button.left { left: 10px; }
    .nav-button.right { right: 10px; }
  </style>
</head>
<body>

  <button id="start-button">Tryk for at starte</button>
  <button class="nav-button left" onclick="prevSlide()">&#8249;</button>
  <button class="nav-button right" onclick="nextSlide()">&#8250;</button>

  <!-- Billeder i korrekt rækkefølge -->
  <img class="slide active" src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" />
  <img class="slide" src="ChatGPT Image 19. jun. 2025, 16.31.57.png" />
  <img class="slide" src="Billede 2.jpg" />
  <img class="slide" src="Billede 23.jpg" />
  <img class="slide" src="f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg" />
  <img class="slide" src="Billede 24.jpg" />
  <img class="slide" src="Billede 20.jpg" />
  <img class="slide" src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" />
  <img class="slide" src="Billede 25.jpg" />
  <img class="slide" src="Design uden navn.png" />
  <img class="slide" src="815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg" />
  <img class="slide" src="Billede 3.jpg" />
  <img class="slide" src="Billede 12.jpg" />
  <img class="slide" src="E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png" />
  <img class="slide" src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" />
  <img class="slide" src="Billede 4.jpg" />
  <img class="slide" src="Skærmbillede 2025-06-19 kl. 16.46.58.png" />

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;
    let started = false;
    let timer;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    function advance() {
      current = (current + 1) % slides.length;
      showSlide(current);
      timer = setTimeout(advance, 4000);
    }

    document.getElementById("start-button").addEventListener("click", () => {
      document.getElementById("start-button").style.display = "none";
      started = true;
      advance();
    });

    function nextSlide() {
      clearTimeout(timer);
      current = (current + 1) % slides.length;
      showSlide(current);
      timer = setTimeout(advance, 4000);
    }

    function prevSlide() {
      clearTimeout(timer);
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
      timer = setTimeout(advance, 4000);
    }

    // Forhindr sort skærm (Wake Lock)
    if ('wakeLock' in navigator) {
      let wakeLock = null;
      const requestWakeLock = async () => {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
        } catch (err) {
          console.error(`${err.name}, ${err.message}`);
        }
      };
      requestWakeLock();
    }
  </script>

</body>
</html>
