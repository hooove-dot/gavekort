<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gavekort</title>

  <style>
    /* ------------- RESET & LAYOUT ------------- */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      overflow:hidden; background:#fff;
      font-family: 'Georgia', serif;
    }
    .slider {
      position:relative;
      width:100vw; height:100vh;
      overflow:hidden;
    }

    /* ------------- BILLEDER ------------- */
    .slide {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      object-position:center;
      opacity:0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity:1; z-index:1;
    }

    /* Første slide (forside) skal contain så intet beskæres */
    .slide:first-of-type {
      object-fit:contain;
      background:#fff;
    }
    /* Øvrige slides også contain, så intet går tabt */
    .slide:not(:first-of-type) {
      object-fit:contain;
      background:#fff;
    }

    /* ------------- START-TEXT ------------- */
    .start-text {
      position:absolute;
      bottom:5%;
      width:100%;
      text-align:center;
      font-size:2rem;
      color:#333;
      z-index:5;
      pointer-events:none;
    }

    /* ------------- PIL-NAVIGATION ------------- */
    .arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:2rem;
      background:rgba(255,255,255,0.7);
      border:none; border-radius:50%;
      padding:0.5rem; cursor:pointer;
      z-index:10;
    }
    .arrow.left  { left:1rem; }
    .arrow.right { right:1rem; }
  </style>
</head>

<body>
  <div class="slider">
    <!-- ------------- BILLEDRÆKKEFØLGE ------------- -->
    <img src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" class="slide active" alt="forside">
    <img src="ChatGPT Image 19. jun. 2025, 16.31.57.png" class="slide" alt="">
    <img src="Billede 2.jpg" class="slide" alt="">
    <img src="Billede 23.jpg" class="slide" alt="">
    <img src="f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg" class="slide" alt="">
    <img src="Billede 24.jpg" class="slide" alt="">
    <img src="Billede 20.jpg" class="slide" alt="">
    <img src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" class="slide" alt="">
    <img src="Billede 25.jpg" class="slide" alt="">
    <img src="Design uden navn.png" class="slide" alt="">
    <img src="815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg" class="slide" alt="">
    <img src="Billede 3.jpg" class="slide" alt="">
    <img src="Billede 12.jpg" class="slide" alt="">
    <img src="E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png" class="slide" alt="">
    <img src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" class="slide" alt="">
    <img src="Billede 4.jpg" class="slide" alt="">
    <img src="Skærmbillede 2025-06-19 kl. 16.46.58.png" class="slide" alt="">

    <!-- ------------- PIL-KNAP ------------- -->
    <button class="arrow left">&#10094;</button>
    <button class="arrow right">&#10095;</button>

    <!-- ------------- START-TEXT ------------- -->
    <div class="start-text">tryk for at starte</div>
  </div>

  <script>
    (() => {
      const slides = Array.from(document.querySelectorAll('.slide'));
      const leftBtn = document.querySelector('.arrow.left');
      const rightBtn= document.querySelector('.arrow.right');
      let idx = 0, timer;

      function showSlide(i) {
        slides[idx].classList.remove('active');
        idx = (i + slides.length) % slides.length;
        slides[idx].classList.add('active');
      }

      // Autoplay hver 3s
      function startAuto() {
        timer = setInterval(() => showSlide(idx+1), 3000);
      }
      function stopAuto() {
        clearInterval(timer);
      }

      // Pile
      leftBtn .addEventListener('click', () => { stopAuto(); showSlide(idx-1); startAuto(); });
      rightBtn.addEventListener('click', () => { stopAuto(); showSlide(idx+1); startAuto(); });

      // Kickstart
      startAuto();
    })();
  </script>
</body>
</html>
