</head>
<body>
  <div class="slider">
    <!-- Forside -->
    <img class="slide" src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" alt="tryk for at starte">
    <!-- Dine øvrige billeder -->
    <img class="slide" src="ChatGPT Image 19. jun. 2025, 16.31.57.png" alt="">
    <img class="slide" src="Billede 2.jpg" alt="">
    <img class="slide" src="Billede 23.jpg" alt="">
    <img class="slide" src="f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg" alt="">
    <img class="slide" src="Billede 24.jpg" alt="">
    <img class="slide" src="Billede 20.jpg" alt="">
    <img class="slide" src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" alt="">
    <img class="slide" src="Billede 25.jpg" alt="">
    <img class="slide" src="Design uden navn.png" alt="">
    <img class="slide" src="815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg" alt="">
    <img class="slide" src="Billede 3.jpg" alt="">
    <img class="slide" src="Billede 12.jpg" alt="">
    <img class="slide" src="E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png" alt="">
    <img class="slide" src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" alt="">
    <img class="slide" src="Billede 4.jpg" alt="">
    <img class="slide" src="Skærmbillede 2025-06-19 kl. 16.46.58.png" alt="">

    <!-- Navigation -->
    <button class="arrow left">&lt;</button>
    <button class="arrow right">&gt;</button>

    <!-- “tryk for at starte” -->
    <div class="start-text">tryk for at starte</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const left   = document.querySelector('.arrow.left');
    const right  = document.querySelector('.arrow.right');
    const start  = document.querySelector('.start-text');
    let current = 0, timer;

    function show(idx) {
      slides.forEach(s=>s.classList.remove('active'));
      slides[idx].classList.add('active');
    }

    function next() {
      current = (current + 1) % slides.length;
      show(current);
    }
    function prev() {
      current = (current - 1 + slides.length) % slides.length;
      show(current);
    }

    right.addEventListener('click', () => {
      clearInterval(timer);
      next();
    });
    left.addEventListener('click', () => {
      clearInterval(timer);
      prev();
    });

    start.addEventListener('click', async () => {
      start.style.display = 'none';
      show(0);
      timer = setInterval(next, 3000);
      // Wake lock
      if ('wakeLock' in navigator) {
        try { await navigator.wakeLock.request('screen'); }
        catch (e) { console.warn('Wake Lock fejlede:', e); }
      }
    });
  </script>
</body>
</html>
