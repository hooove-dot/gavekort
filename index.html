<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>∞ Gavekort</title>
  <style>
    /* ——— NULSTIL & FULD SKÆRM ——— */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: #F7EAD9;
      font-family:Georgia, serif;
      overflow:hidden;
    }

    /* ——— SLIDER-KONTAINER ——— */
    .slider {
      position:relative;
      width:100vw; height:100vh;
      overflow:hidden;
    }

    /* ——— SLIDES: FULDBILLEDE + FADE ——— */
    .slide {
      position:absolute;
      top:0; left:0;
      width:100vw;  height:100vh;

      /* object-fit: contain sikrer hele billedet vises */
      object-fit:contain;
      /* sørg for to værdier: horisontalt midt + vertikal midt */
      object-position:center;

      /* farve på bjælker over/under billedet */
      background-color:#F7EAD9;

      opacity:0;
      transition: opacity 1s ease;
    }
    .slide.active {
      opacity:1;
      z-index:1;
    }

    /* ——— PILENE ——— */
    .arrow {
      position:absolute;
      top:50%; transform:translateY(-50%);
      font-size:2rem;
      background:rgba(255,255,255,0.6);
      border:none; padding:0.5rem 1rem;
      border-radius:50%;
      cursor:pointer; user-select:none;
      z-index:10;
    }
    .arrow.left  { left:1rem; }
    .arrow.right { right:1rem; }

    /* ——— START-TEKST (kun forsiden) ——— */
    .start-text {
      position:absolute;
      /* flyt den 20% oppe fra bunden af skærmen */
      bottom:20%;
      left:50%; transform:translateX(-50%);
      background:rgba(255,255,255,0.6);
      padding:0.5rem 2rem;
      font-size:1.25rem;
      z-index:10;
      display:none;        /* kun vises når slide.active er index 0 */
    }
  </style>
</head>
<body><div class="slider">

  <!-- 1) Forside -->
  <img src="forside.png"      class="slide active" alt="forside">

  <!-- 2-16) Resten i numerisk rækkefølge -->
  <img src="billede1.png"     class="slide" alt="">
  <img src="billede2.jpg"     class="slide" alt="">
  <img src="billede3.jpg"     class="slide" alt="">
  <img src="billede4.jpeg"    class="slide" alt="">
  <img src="billede5.jpg"     class="slide" alt="">
  <img src="billede6.jpg"     class="slide" alt="">
  <img src="billede7.jpg"     class="slide" alt="">
  <img src="billede8.jpg"     class="slide" alt="">
  <img src="billede9.png"     class="slide" alt="">
  <img src="billede10.jpeg"   class="slide" alt="">
  <img src="billede11.jpg"    class="slide" alt="">
  <img src="billede12.jpg"    class="slide" alt="">
  <img src="billede13.png"    class="slide" alt="">
  <img src="billede14.jpeg"   class="slide" alt="">
  <img src="billede15.jpg"    class="slide" alt="">
  <img src="billede16.png"    class="slide" alt="">

  <!-- navigation og “tryk for at starte” som før -->
  <button class="arrow left">&lt;</button>
  <button class="arrow right">&gt;</button>
  <div class="start-text">tryk for at starte</div>
</div>


  <script>
    (function(){
      const slides    = Array.from(document.querySelectorAll('.slide'));
      const leftBtn   = document.querySelector('.arrow.left');
      const rightBtn  = document.querySelector('.arrow.right');
      const startText = document.querySelector('.start-text');
      let idx = 0, timer;

      function showSlide(toIndex) {
        slides[idx].classList.remove('active');
        idx = (toIndex + slides.length) % slides.length;
        slides[idx].classList.add('active');
        // Kun vis start-tekst på forsiden (index 0)
        startText.style.display = idx===0 ? 'block' : 'none';
      }

      function startAuto() {
        timer = setInterval(()=> showSlide(idx+1), 3000);
      }
      function stopAuto() {
        clearInterval(timer);
      }

      leftBtn .addEventListener('click', ()=>{ stopAuto(); showSlide(idx-1); startAuto(); });
      rightBtn.addEventListener('click', ()=>{ stopAuto(); showSlide(idx+1); startAuto(); });

      // Init
      showSlide(0);
      startAuto();
    })();
  </script>
</body>
</html>
