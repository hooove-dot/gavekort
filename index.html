<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>∞ Gavekort</title>
  <style>
    /* —— Nulstil og fuldskærm —— */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; background:#000; overflow:hidden; font-family:Georgia, serif; }

    /* —— Slider-container —— */
    .slider {
      position:relative;
      width:100vw;
      height:100vh;
      overflow:hidden;
    }

    /* —— Hvert slide (billede) —— */
    .slide {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      opacity:0;
      transition: opacity 1s ease;
      object-fit:cover;
    }
    .slide.active {
      opacity:1;
      z-index:1;
    }

    /* —— Pilene —— */
    .arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:2rem;
      background:rgba(255,255,255,0.6);
      border:none;
      padding:0.5rem 1rem;
      border-radius:50%;
      cursor:pointer;
      user-select:none;
      z-index:10;
    }
    .arrow.left  { left:1rem; }
    .arrow.right { right:1rem; }

    /* —— “tryk for at starte”—kun på forsiden—— */
    .start-text {
      position:absolute;
      bottom:5%;
      left:50%;
      transform:translateX(-50%);
      padding:0.5rem 2rem;
      background:rgba(255,255,255,0.6);
      font-size:1.25rem;
      z-index:10;
      display:none;
    }
  </style>
</head>
<body>
  <div class="slider">
    <!-- 1: Forside -->
    <img src="forside.png" class="slide active" alt="forside">
    <!-- 2+ i korrekt rækkefølge -->
    <img src="billede1.png" class="slide" alt="">
    <img src="Billede 2.jpg" class="slide" alt="">
    <img src="billede3.jpg" class="slide" alt="">
    <img src="billede4.jpeg" class="slide" alt="">
    <img src="billede5.jpg" class="slide" alt="">
    <img src="billede6.jpg" class="slide" alt="">
    <img src="billede7.jpg" class="slide" alt="">
    <img src="billede8.jpg" class="slide" alt="">
    <img src="billede9.png" class="slide" alt="">
    <img src="billede10.jpeg" class="slide" alt="">
    <img src="billede11.jpg" class="slide" alt="">
    <img src="billede12.jpg" class="slide" alt="">
    <img src="billede13.png" class="slide" alt="">
    <img src="billede14.jpeg" class="slide" alt="">
    <img src="billede15.jpg" class="slide" alt="">
    <img src="billede16.png" class="slide" alt="">

    <!-- Pile -->
    <button class="arrow left">&lt;</button>
    <button class="arrow right">&gt;</button>

    <!-- Start-tekst (kun på forsiden!) -->
    <div class="start-text">tryk for at starte</div>
  </div>

  <script>
    (function(){
      const slides    = Array.from(document.querySelectorAll('.slide'));
      const leftBtn   = document.querySelector('.arrow.left');
      const rightBtn  = document.querySelector('.arrow.right');
      const startText = document.querySelector('.start-text');
      let idx = 0, timer;

      function showSlide(i) {
        // fjern aktiv fra gammel
        slides[idx].classList.remove('active');
        // nyt indeks
        idx = (i + slides.length) % slides.length;
        // sæt aktiv på nyt
        slides[idx].classList.add('active');
        // kun vis “tryk for at starte” hvis idx===0
        startText.style.display = (idx === 0 ? 'block' : 'none');
      }

      function startAuto() {
        timer = setInterval(() => showSlide(idx + 1), 3000);
      }
      function stopAuto() {
        clearInterval(timer);
      }

      leftBtn .addEventListener('click', () => { stopAuto(); showSlide(idx - 1); startAuto(); });
      rightBtn.addEventListener('click', () => { stopAuto(); showSlide(idx + 1); startAuto(); });

      // init
      showSlide(0);
      startAuto();
    })();
  </script>
</body>
</html>
