<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>∞ gavekort</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f7eddc;
      font-family: 'Comic Sans MS', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #start-screen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: #f7eddc;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 5;
    }

    #start-screen img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #start-button {
      position: absolute;
      bottom: 30px;
      background: #fff5ee;
      border: none;
      font-size: 1.2em;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .fade {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 1.2s ease-in-out;
      opacity: 0;
    }

    .visible {
      opacity: 1;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Startskærm med tryk-knap -->
  <div id="start-screen">
    <img src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" alt="forside">
    <button id="start-button">tryk for at starte</button>
  </div>

  <!-- Slideshow container -->
  <div id="slideshow">
    <img id="img1" class="fade">
    <img id="img2" class="fade">
  </div>

  <script>
    const images = [
      "ChatGPT Image 19. jun. 2025, 16.31.57.png",
      "Billede 2.jpg",
      "Billede 23.jpg",
      "f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg",
      "Billede 24.jpg",
      "Billede 20.jpg",
      "fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg",
      "Billede 25.jpg",
      "Design uden navn.png",
      "815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg",
      "Billede 3.jpg",
      "Billede 12.jpg",
      "E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png",
      "F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg",
      "Billede 4.jpg",
      "Skærmbillede 2025-06-19 kl. 16.46.58.png"
    ];

    let current = 0;
    let showingImg1 = true;

    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");

    img1.src = images[0];
    img1.classList.add("visible");

    function advance() {
      const next = (current + 1) % images.length;
      const nextImg = images[next];

      if (showingImg1) {
        img2.src = nextImg;
        img2.classList.add("visible");
        img1.classList.remove("visible");
      } else {
        img1.src = nextImg;
        img1.classList.add("visible");
        img2.classList.remove("visible");
      }

      showingImg1 = !showingImg1;
      current = next;

      setTimeout(advance, 3000);
    }

    // Start slideshow ved klik
    document.getElementById("start-button").addEventListener("click", () => {
      document.getElementById("start-screen").style.display = "none";
      setTimeout(advance, 100);
    });
  </script>
</body>
</html>
