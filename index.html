<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
    }

    .slide.active {
      display: block;
      opacity: 1;
      z-index: 1;
    }

    .slide.fade-out {
      opacity: 0;
      z-index: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      padding: 10px;
      z-index: 3;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .start-overlay {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1.4em;
      color: #000;
      font-weight: bold;
      z-index: 4;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>

    <div class="arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right" onclick="nextSlide()">&#10095;</div>
  </div>

  <script>
    let currentIndex = 0;
    let slides = document.querySelectorAll(".slide");
    let interval;
    let hasStarted = false;

    async function enableWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.warn("Wake lock not supported:", err);
      }
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active", "fade-out");
        if (i === index) {
          slide.classList.add("active");
        } else {
          slide.classList.add("fade-out");
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    function startSlideshow() {
      if (hasStarted) return;
      hasStarted = true;
      document.getElementById("startText").style.display = "none";
      interval = setInterval(nextSlide, 3000);
      enableWakeLock();
    }

    document.getElementById("slideshow").addEventListener("click", () => {
      startSlideshow();
    });
  </script>
</body>
