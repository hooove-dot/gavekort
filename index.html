<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gavekort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #007bff;
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    #startText {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      background: rgba(0,0,0,0.4);
      padding: 0.6rem;
      z-index: 3;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="arrow left" onclick="prevSlide()">‹</div>
    <div class="arrow right" onclick="nextSlide()">›</div>
    <div id="startText">tryk for at starte</div>
  </div>

  <script>
    const imageFilenames = [
      "7ea4ee19-6395-4202-ad63-a472c00b4b9b.png",
      "ChatGPT Image 19. jun. 2025, 16.31.57.png",
      "Billede 2.jpg",
      "Billede 23.jpg",
      "f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg",
      "Billede 24.jpg",
      "Billede 20.jpg",
      "fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg",
      "Billede 25.jpg",
      "Design uden navn.png",
      "815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg",
      "Billede 3.jpg",
      "Billede 12.jpg",
      "E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png",
      "F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg",
      "Billede 4.jpg",
      "Skærmbillede 2025-06-19 kl. 16.46.58.png"
    ];

    const container = document.querySelector(".slideshow-container");
    let currentIndex = 0;
    let slides = [];
    let intervalId;
    let hasStarted = false;

    imageFilenames.forEach((filename, index) => {
      const img = document.createElement("img");
      img.src = filename;
      img.classList.add("slide");
      if (index === 0) img.classList.add("active");
      container.appendChild(img);
      slides.push(img);
    });

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    function startSlideshow() {
      if (hasStarted) return;
      hasStarted = true;
      document.getElementById("startText").style.display = "none";
      intervalId = setInterval(() => {
        nextSlide();
      }, 3000);
      enableWakeLock();
    }

    container.addEventListener("click", startSlideshow);

    // Wake Lock
    let wakeLock = null;
    async function enableWakeLock() {
      try {
        if ("wakeLock" in navigator) {
          wakeLock = await navigator.wakeLock.request("screen");
        }
      } catch (err) {
        console.error("Wake Lock-fejl:", err);
      }
    }
  </script>
</body>
</html>
