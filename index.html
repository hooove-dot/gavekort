<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gavekort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100%;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
      object-position: center;
      opacity: 0;
    }

    .slide:first-of-type {
      object-fit: contain;
      background-color: #fff;
    }

    .slide:not(:first-of-type) {
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      cursor: pointer;
      z-index: 2;
      padding: 0.5rem;
      border-radius: 50%;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .start-text {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-family: sans-serif;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img class="slide active" src="Billede 1.jpg" alt="Slide 1" />
    <img class="slide" src="Billede 2.jpg" alt="Slide 2" />
    <img class="slide" src="Billede 3.jpg" alt="Slide 3" />
    <img class="slide" src="Billede 4.jpg" alt="Slide 4" />
    <!-- tilføj flere billeder her -->

    <button class="arrow left">&#10094;</button>
    <button class="arrow right">&#10095;</button>
    <div class="start-text">tryk for at starte</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prev = document.querySelector('.arrow.left');
    const next = document.querySelector('.arrow.right');
    const startText = document.querySelector('.start-text');
    let current = 0;
    let autoSlide = true;

    // Wake lock for at undgå sort skærm
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }
    if ('wakeLock' in navigator) {
      requestWakeLock();
    }

    function showSlide(index) {
      slides[current].classList.remove('active');
      current = (index + slides.length) % slides.length;
      slides[current].classList.add('active');
    }

    prev.addEventListener('click', () => {
      autoSlide = false;
      showSlide(current - 1);
      hideStartText();
    });

    next.addEventListener('click', () => {
      autoSlide = false;
      showSlide(current + 1);
      hideStartText();
    });

    function hideStartText() {
      if (startText) {
        startText.style.display = 'none';
      }
    }

    // Automatisk slideshow (kun hvis autoSlide er true)
    setInterval(() => {
      if (autoSlide) {
        showSlide(current + 1);
        if (current !== 0) hideStartText();
      }
    }, 5000);
  </script>
</body>
</html>
