<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>∞ gavekort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slideshow-container" onclick="startSlideshow()">
    <img src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" class="slide active" />
    <!-- Tilføj dine andre billeder her som nye <img> tags -->
    <img src="Billede 2.jpg" class="slide" />
    <img src="Billede 3.jpg" class="slide" />
    <!-- ... -->

    <div class="start-text" id="startText">tryk for at starte</div>
    <button class="arrow left" onclick="prevSlide()">‹</button>
    <button class="arrow right" onclick="nextSlide()">›</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const startText = document.getElementById('startText');
    let current = 0;
    let started = false;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.remove('active');
        if (i === index) s.classList.add('active');
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    function startSlideshow() {
      if (started) return;
      started = true;
      startText.style.display = 'none';
      setInterval(nextSlide, 3000);

      if ('wakeLock' in navigator) {
        navigator.wakeLock.request('screen').catch(console.error);
      }
    }
  </script>
</body>
</html>
