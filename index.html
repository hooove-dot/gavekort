<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gavekort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease;
      object-position: center;
      opacity: 0;
      z-index: 0;
    }

    .slide:first-of-type {
      object-fit: contain;
      background-color: #fff;
    }

    .slide:not(:first-of-type) {
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left {
      left: 1rem;
    }

    .arrow.right {
      right: 1rem;
    }

    .start-text {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="slideshow-container" id="slideshow">
    <img src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" class="slide active" />
    <img src="ChatGPT Image 19. jun. 2025, 16.31.57.png" class="slide" />
    <img src="Billede 2.jpg" class="slide" />
    <img src="Billede 23.jpg" class="slide" />
    <img src="f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg" class="slide" />
    <img src="Billede 24.jpg" class="slide" />
    <img src="Billede 20.jpg" class="slide" />
    <img src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" class="slide" />
    <img src="Billede 25.jpg" class="slide" />
    <img src="Design uden navn.png" class="slide" />
    <img src="815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg" class="slide" />
    <img src="Billede 3.jpg" class="slide" />
    <img src="Billede 12.jpg" class="slide" />
    <img src="E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png" class="slide" />
    <img src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" class="slide" />
    <img src="Billede 4.jpg" class="slide" />
    <img src="Skærmbillede 2025-06-19 kl. 16.46.58.png" class="slide" />

    <div class="arrow left" onclick="prevSlide()">❮</div>
    <div class="arrow right" onclick="nextSlide()">❯</div>
    <div class="start-text" id="startText">tryk for at starte</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    let started = false;
    let slideInterval;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    function startSlideshow() {
      if (started) return;
      started = true;
      document.getElementById('startText').style.display = 'none';
      slideInterval = setInterval(nextSlide, 5000);
      enableWakeLock();
    }

    document.getElementById('slideshow').addEventListener('click', startSlideshow);

    // Forsøg at forhindre skærmen i at gå i sort
    let wakeLock = null;
    async function enableWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.warn('Wake Lock fejlede:', err);
      }
    }
  </script>
</body>
</html>
