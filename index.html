<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>∞ gavekort</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fefaf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #intro {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    #intro img {
      max-width: 80vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    #intro p {
      font-size: 1.2rem;
      color: #555;
      margin: 0;
    }

    .image-container {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: #fefaf5;
    }

    .image-container img {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 100%;
      max-height: 100%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      transition: all 1s ease;
    }

    .image-container img.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
      z-index: 1;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: rgba(0,0,0,0.4);
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    .nav.left { left: 10px; }
    .nav.right { right: 10px; }
  </style>
</head>
<body>
  <div id="intro">
    <img src="forside.png" alt="gavekort forside">
    <p>tryk for at starte</p>
  </div>

  <div class="image-container" id="slideshow">
    <div class="nav left" onclick="prev()">‹</div>
    <div class="nav right" onclick="next()">›</div>
    <img src="Billede 1.jpg" />
    <img src="Billede 2.jpg" />
    <img src="Billede 3.jpg" />
    <img src="Billede 4.jpg" />
    <img src="Billede 12.jpg" />
    <img src="Billede 14.jpg" />
    <img src="Billede 20.jpg" />
    <img src="Billede 23.jpg" />
    <img src="Billede 24.jpg" />
    <img src="Design uden navn.png" />
    <img src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" />
    <img src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" />
  </div>

  <script>
    const intro = document.getElementById("intro");
    const slideshow = document.getElementById("slideshow");
    const images = slideshow.querySelectorAll("img");
    let index = 0;
    let interval;

    intro.addEventListener("click", () => {
      intro.style.display = "none";
      slideshow.style.display = "block";
      images[0].classList.add("active");

      interval = setInterval(next, 3000);
    });

    function showImage(newIndex) {
      images[index].classList.remove("active");
      index = (newIndex + images.length) % images.length;
      images[index].classList.add("active");
    }

    function next() {
      showImage(index + 1);
    }

    function prev() {
      showImage(index - 1);
    }
  </script>
</body>
</html>
