<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gavekort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider">
    <!-- 1: Forside -->
    <img src="Billede 1.jpg" class="slide active" />

    <!-- 2–n: Øvrige slides -->
    <img src="Billede 2.jpg" class="slide" />
    <img src="Billede 3.jpg" class="slide" />
    <img src="Billede 4.jpg" class="slide" />
    <!-- osv… -->

    <button class="arrow left" aria-label="Forrige slide">&#10094;</button>
    <button class="arrow right" aria-label="Næste slide">&#10095;</button>

    <div class="start-text">tryk for at starte</div>
  </div>

  <script>
    const slides      = document.querySelectorAll('.slide');
    const leftArrow   = document.querySelector('.arrow.left');
    const rightArrow  = document.querySelector('.arrow.right');
    const startText   = document.querySelector('.start-text');
    let   current     = 0;
    let   intervalId;

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.remove('active');
        s.style.opacity = '0';
      });
      slides[index].classList.add('active');
      slides[index].style.opacity = '1';

      // Kun vis "tryk for at starte" på forsiden
      startText.style.display = index === 0 ? 'block' : 'none';
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    // Sæt interval til automatisk skift every 3 sek.
    function startAuto() {
      intervalId = setInterval(nextSlide, 3000);
    }
    function resetAuto() {
      clearInterval(intervalId);
      startAuto();
    }

    // Event listeners
    rightArrow.addEventListener('click', () => {
      nextSlide();
      resetAuto();
    });
    leftArrow.addEventListener('click', () => {
      prevSlide();
      resetAuto();
    });

    // Initial opstart
    showSlide(current);
    startAuto();
  </script>

</body>
</html>
