<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gavekort</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .forside {
      object-fit: contain !important;
      background: black;
    }

    #startText {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
      color: black;
      border: none;
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
      z-index: 3;
    }
    #prev { left: 10px; }
    #next { right: 10px; }

    .forside.active ~ #prev,
    .forside.active ~ #next,
    .forside.active ~ #startText {
      display: none;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">

    <img class="slide" src="Billede 25.jpg" />
    <img class="slide" src="Design uden navn.png" />

    <img class="slide" src="SkÃ¦rmbillede 2025-06-19 kl. 16.46.58.png" />

    <button class="nav-button" id="prev">&#10094;</button>
    <button class="nav-button" id="next">&#10095;</button>
    <div id="startText">tryk for at starte</div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;
    let started = false;
    let interval;
    const delay = 3000;

    const showSlide = (index) => {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
    };

    const preloadImage = (index, callback) => {
      const img = new Image();
      img.src = slides[index].src;
      img.onload = callback;
    };

    const nextSlide = () => {
      const next = (currentSlide + 1) % slides.length;
      preloadImage(next, () => {
        currentSlide = next;
        showSlide(currentSlide);
      });
    };

    const prevSlide = () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    };

    const startSlideshow = () => {
      if (!started) {
        started = true;
        document.getElementById("startText").style.opacity = 0;
        nextSlide();
        interval = setInterval(nextSlide, delay);
        enableWakeLock();
      }
    };

    document.body.addEventListener("click", startSlideshow);
    document.getElementById("next").addEventListener("click", () => {
      clearInterval(interval);
      nextSlide();
    });
    document.getElementById("prev").addEventListener("click", () => {
      clearInterval(interval);
      prevSlide();
    });

    // Wake lock
    let wakeLock = null;
    async function enableWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request("screen");
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }
  </script>
</body>
