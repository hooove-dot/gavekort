<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      padding: 10px;
      z-index: 3;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .start-overlay {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1.4em;
      color: #000;
      font-weight: bold;
      z-index: 4;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="start-overlay" id="startOverlay">tryk for at starte</div>

    <div class="arrow left" id="prev">&#10094;</div>
    <div class="arrow right" id="next">&#10095;</div>

    <!-- Slides -->
    <div class="slide active"><img src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" alt="forside" /></div>
    <div class="slide"><img src="ChatGPT Image 19. jun. 2025, 16.31.57.png" alt="" /></div>
    <div class="slide"><img src="Billede 2.jpg" alt="" /></div>
    <div class="slide"><img src="Billede 23.jpg" alt="" /></div>
    <div class="slide"><img src="f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg" alt="" /></div>
    <div class="slide"><img src="Billede 24.jpg" alt="" /></div>
    <div class="slide"><img src="Billede 20.jpg" alt="" /></div>
    <div class="slide"><img src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" alt="" /></div>
    <div class="slide"><img src="Billede 25.jpg" alt="" /></div>
    <div class="slide"><img src="Design uden navn.png" alt="" /></div>
    <div class="slide"><img src="815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg" alt="" /></div>
    <div class="slide"><img src="Billede 3.jpg" alt="" /></div>
    <div class="slide"><img src="Billede 12.jpg" alt="" /></div>
    <div class="slide"><img src="E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png" alt="" /></div>
    <div class="slide"><img src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" alt="" /></div>
    <div class="slide"><img src="Billede 4.jpg" alt="" /></div>
    <div class="slide"><img src="Skærmbillede 2025-06-19 kl. 16.46.58.png" alt="" /></div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const overlay = document.getElementById("startOverlay");

    let currentSlide = 0;
    let slideshowStarted = false;
    let autoSlideInterval;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
      });
      slides[index].classList.add("active");
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    function startSlideshow() {
      slideshowStarted = true;
      overlay.style.display = "none";
      autoSlideInterval = setInterval(nextSlide, 3000);
    }

    prevBtn.addEventListener("click", () => {
      clearInterval(autoSlideInterval);
      prevSlide();
    });

    nextBtn.addEventListener("click", () => {
      clearInterval(autoSlideInterval);
      nextSlide();
    });

    overlay.addEventListener("click", startSlideshow);

    // Wake Lock for mobilskærm
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }
    if ('wakeLock' in navigator) {
      requestWakeLock();
      document.addEventListener('visibilitychange', () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
          requestWakeLock();
        }
      });
    }
  </script>
</body>
</html>
