<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>gavekort</title>
  <style>
    /* nulstil */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: Georgia, serif;
    }
    /* slider-container */
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    /* alle slides */
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      object-fit: contain;
      object-position: center;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    /* pile */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: rgba(255,255,255,0.6);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
      z-index: 10;
    }
    .arrow.left  { left: 1rem; }
    .arrow.right { right: 1rem; }
    /* start-tekst */
    .start-text {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="slider">
    <!-- slides i korrekt rækkefølge -->
    <img src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" class="slide active" alt="forside">
    <img src="ChatGPT Image 19. jun. 2025, 16.31.57.png" class="slide" alt="">
    <img src="Billede 2.jpg" class="slide" alt="">
    <img src="Billede 23.jpg" class="slide" alt="">
    <img src="f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg" class="slide" alt="">
    <img src="Billede 24.jpg" class="slide" alt="">
    <img src="Billede 20.jpg" class="slide" alt="">
    <img src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" class="slide" alt="">
    <img src="Billede 25.jpg" class="slide" alt="">
    <img src="Design uden navn.png" class="slide" alt="">
    <img src="815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg" class="slide" alt="">
    <img src="Billede 3.jpg" class="slide" alt="">
    <img src="Billede 12.jpg" class="slide" alt="">
    <img src="E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png" class="slide" alt="">
    <img src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" class="slide" alt="">
    <img src="Billede 4.jpg" class="slide" alt="">
    <img src="Skærmbillede 2025-06-19 kl. 16.46.58.png" class="slide" alt="">

    <!-- pile -->
    <button class="arrow left">&#8249;</button>
    <button class="arrow right">&#8250;</button>

    <!-- start-tekst -->
    <div class="start-text">tryk for at starte</div>
  </div>

  <script>
    (function(){
      const slides = Array.from(document.querySelectorAll('.slide'));
      const left   = document.querySelector('.arrow.left');
      const right  = document.querySelector('.arrow.right');
      let   idx    = 0;
      let   timer;

      function show(n){
        slides[idx].classList.remove('active');
        idx = (n + slides.length) % slides.length;
        slides[idx].classList.add('active');
      }

      function next(){
        show(idx+1);
      }
      function prev(){
        show(idx-1);
      }

      left.addEventListener('click', ()=>{
        prev();
        resetTimer();
      });
      right.addEventListener('click', ()=>{
        next();
        resetTimer();
      });

      function resetTimer(){
        clearInterval(timer);
        timer = setInterval(next, 3000);
      }

      // start automatisk
      timer = setInterval(next, 3000);

      // wakeLock (holder skærm tændt)
      if ('wakeLock' in navigator) {
        let wl = null;
        navigator.wakeLock.request('screen')
          .then(lock => wl = lock)
          .catch(()=>{/*fungerer ikke her*/});
      }
    })();
  </script>
</body>
</html>
