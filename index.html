<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billedfremviser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .cover-start {
      object-fit: contain !important;
      background: black;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 2em;
      padding: 0.2em 0.5em;
      z-index: 2;
      cursor: pointer;
    }

    .nav-button:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <button id="prev" class="nav-button">&#10094;</button>
  <button id="next" class="nav-button">&#10095;</button>

  <!-- Billeder -->
  <img class="slide active cover-start" src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" />
  <img class="slide" src="ChatGPT Image 19. jun. 2025, 16.31.57.png" />
  <img class="slide" src="Billede 2.jpg" />
  <img class="slide" src="Billede 23.jpg" />
  <img class="slide" src="f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg" />
  <img class="slide" src="Billede 24.jpg" />
  <img class="slide" src="Billede 20.jpg" />
  <img class="slide" src="fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg" />
  <img class="slide" src="Billede 25.jpg" />
  <img class="slide" src="Design uden navn.png" />
  <img class="slide" src="815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg" />
  <img class="slide" src="Billede 3.jpg" />
  <img class="slide" src="Billede 12.jpg" />
  <img class="slide" src="E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png" />
  <img class="slide" src="F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg" />
  <img class="slide" src="Billede 4.jpg" />
  <img class="slide" src="Skærmbillede 2025-06-19 kl. 16.46.58.png" />

  <script>
    const slides = document.querySelectorAll(".slide");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    let current = 0;
    let interval;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) {
          slide.classList.add("active");
        }
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    function startSlideShow() {
      interval = setInterval(() => {
        nextSlide();
      }, 3000); // 3 sekunder
    }

    function stopSlideShow() {
      clearInterval(interval);
    }

    nextBtn.addEventListener("click", () => {
      stopSlideShow();
      nextSlide();
      startSlideShow();
    });

    prevBtn.addEventListener("click", () => {
      stopSlideShow();
      prevSlide();
      startSlideShow();
    });

    showSlide(current);
    startSlideShow();

    // Wake Lock API for at holde skærmen tændt
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request("screen");
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    if ("wakeLock" in navigator) {
      requestWakeLock();
    }
  </script>
</body>
</html>
