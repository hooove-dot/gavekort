<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>∞ gavekort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f7eddc;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
    }
    #slideshow-container {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7eddc;
    }
    #slideshow-img {
      width: 100vw;
      height: 100dvh;
      object-fit: contain;
      background: #f7eddc;
      max-width: 100vw;
      max-height: 100dvh;
      transition: opacity linear 0,8s;
      border: none;
      box-shadow: none;
      user-select: none;
    }
    #start-btn {
      position: absolute;
      bottom: 9vh;
      left: 0;
      width: 100vw;
      text-align: center;
      color: #fff;
      font-size: 2.1rem;
      letter-spacing: 0.03em;
      font-family: 'serif', 'Arial', sans-serif;
      background: rgba(120,110,100,0.28);
      border-radius: 24px;
      padding: 8px 0 7px 0;
      margin: 0 auto;
      pointer-events: none;
      user-select: none;
    }
    .arrow {
      position: absolute;
      top: 50%;
      width: 54px; height: 54px;
      margin-top: -27px;
      background: rgba(80,80,80,0.13);
      border-radius: 50%;
      color: #fff;
      font-size: 2.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      transition: background 0.2s;
      user-select: none;
    }
    .arrow:hover { background: rgba(80,80,80,0.25);}
    #prev { left: 18px;}
    #next { right: 18px;}
    @media (max-width: 500px) {
      #start-btn { font-size: 1.2rem; }
      .arrow { width: 38px; height: 38px; font-size: 1.6rem; margin-top: -19px;}
    }
  </style>
</head>
<body>
  <div id="slideshow-container">
    <img id="slideshow-img" src="7ea4ee19-6395-4202-ad63-a472c00b4b9b.png" style="opacity:1;">
    <div id="start-btn">tryk for at starte</div>
    <div id="prev" class="arrow" style="display:none;">&#8592;</div>
    <div id="next" class="arrow" style="display:none;">&#8594;</div>
  </div>
  <script>
    const images = [
      "7ea4ee19-6395-4202-ad63-a472c00b4b9b.png", // forside
      "ChatGPT Image 19. jun. 2025, 16.31.57.png",
      "Billede 2.jpg",
      "Billede 23.jpg",
      "f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg",
      "Billede 24.jpg",
      "Billede 20.jpg",
      "fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg",
      "Billede 25.jpg",
      "Design uden navn.png",
      "815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg",
      "Billede 3.jpg",
      "Billede 12.jpg",
      "E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png",
      "F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg",
      "Billede 4.jpg",
      "Skærmbillede 2025-06-19 kl. 16.46.58.png"
    ];

    let current = 0;
    let animating = false;
    let autoAdvance = false;
    let slideshowTimer = null;

    const img = document.getElementById("slideshow-img");
    const startBtn = document.getElementById("start-btn");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    function showImage(index, fade=true) {
      if (animating || index < 0 || index >= images.length) return;
      animating = true;
      if(fade) {
        img.style.opacity = 0;
        setTimeout(() => {
          img.src = images[index];
          setTimeout(() => {
            img.style.opacity = 1;
            setTimeout(() => animating = false, 350);
          }, 80);
        }, 350);
      } else {
        img.src = images[index];
        animating = false;
      }
    }

    function showControls(show) {
      prevBtn.style.display = nextBtn.style.display = show ? "block" : "none";
    }

    function startSlideshow() {
      current = 1;
      showImage(current, true);
      startBtn.style.display = "none";
      showControls(true);
      autoAdvance = true;
      slideshowTimer = setTimeout(advance, 3000);
    }

    function advance() {
      if (!autoAdvance) return;
      if (current < images.length - 1) {
        current++;
        showImage(current, true);
        slideshowTimer = setTimeout(advance, 5000);
      } else {
        autoAdvance = false;
      }
    }

    prevBtn.onclick = function() {
      if (current > 1) {
        autoAdvance = false;
        if (slideshowTimer) clearTimeout(slideshowTimer);
        current--;
        showImage(current, true);
      }
    };
    nextBtn.onclick = function() {
      if (current < images.length - 1) {
        autoAdvance = false;
        if (slideshowTimer) clearTimeout(slideshowTimer);
        current++;
        showImage(current, true);
      }
    };

    // tryk for at starte
    img.onclick = function() {
      if (current === 0) startSlideshow();
    };

    // swipe support
    let touchStartX = 0;
    img.addEventListener("touchstart", function(e){
      touchStartX = e.changedTouches[0].screenX;
    });
    img.addEventListener("touchend", function(e){
      const dx = e.changedTouches[0].screenX - touchStartX;
      if(Math.abs(dx)>40) {
        if(dx>0) prevBtn.onclick();
        else nextBtn.onclick();
      }
    });

    // Vis forside og "tryk for at starte"
    showImage(0, false);
    showControls(false);
  </script>
</body>
</html>
