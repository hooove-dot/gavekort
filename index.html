<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Billed-animation</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 0.7s;
      object-fit: cover;
      z-index: 1;
      background: #000;
    }
    .slide.active {
      opacity: 1;
      z-index: 2;
    }
    #start-btn {
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      letter-spacing: 1px;
      opacity: 0.8;
      z-index: 10;
      font-family: inherit;
      text-shadow: 0 2px 8px #000;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30,30,30,0.22);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      z-index: 20;
      border: none;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    .arrow:active {
      opacity: 1;
    }
    #prev { left: 16px; }
    #next { right: 16px; }
    @media (max-width: 600px) {
      .arrow { width: 36px; height: 36px; font-size: 1.5rem; }
      #start-btn { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Billederne kommer her via JS -->
    <button id="start-btn">tryk for at starte</button>
    <button class="arrow" id="prev" style="display:none">&#8592;</button>
    <button class="arrow" id="next" style="display:none">&#8594;</button>
  </div>
  <script>
    // Listen over billeder i rigtig rækkefølge
    const images = [
      "7ea4ee19-6395-4202-ad63-a472c00b4b9b.jpg",
      "Billede 1.jpg",
      "Billede 2.jpg",
      "f75d86de-b362-47a5-9e52-4ccb60d964ce.jpeg",
      "Billede 24.jpg",
      "Billede 20.jpg",
      "fbb2e01b-6bf4-4859-9f85-418412b4abd0.jpg",
      "Billede 25.jpg",
      "Design uden navn.png",
      "815FF0E0-1E99-4ADB-A9B8-CAEA128FE786.jpeg",
      "Billede 3.jpg",
      "Billede 12.jpg",
      "E8A74AAA-BC3E-4E53-BD97-0C2FDAFE7BF9.png",
      "F00B416B-3D7C-4E73-B92D-5E91168524C8.jpeg",
      "Billede 23.jpg"
    ];

    let current = 0;
    let interval = null;
    let started = false;
    const container = document.getElementById('container');
    const startBtn = document.getElementById('start-btn');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const slides = [];

    // Opret image elementer
    images.forEach((img, i) => {
      const el = document.createElement('img');
      el.src = img;
      el.className = 'slide';
      if(i === 0) el.classList.add('active');
      container.appendChild(el);
      slides.push(el);
    });

    function showSlide(n, fade=true) {
      slides.forEach((slide, i) => {
        if(i === n) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }

    function startSlideshow() {
      if (started) return;
      started = true;
      startBtn.style.display = 'none';
      prevBtn.style.display = 'block';
      nextBtn.style.display = 'block';
      interval = setInterval(nextSlide, 2400);
    }

    // Manuel navigation
    nextBtn.onclick = function() {
      clearInterval(interval);
      nextSlide();
    }
    prevBtn.onclick = function() {
      clearInterval(interval);
      prevSlide();
    }

    // Start-knap
    startBtn.onclick = startSlideshow;
    // Start også hvis man klikker på billedet (før slideshow er startet)
    slides[0].onclick = startSlideshow;

    // Skalering: fyld hele skærmen, bevar format, ingen hvide kanter
    function resizeImages() {
      slides.forEach(slide => {
        slide.style.width = '100vw';
        slide.style.height = '100vh';
        slide.style.objectFit = 'cover';
      });
    }
    window.addEventListener('resize', resizeImages);
    resizeImages();
  </script>
</body>
</html>
